name: OrgAdmin CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'packages/orgadmin-**/**'
      - 'packages/components/**'
      - 'packages/backend/src/**'
      - 'packages/backend/migrations/**'
      - '.github/workflows/orgadmin-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'packages/orgadmin-**/**'
      - 'packages/components/**'
      - 'packages/backend/src/**'
      - 'packages/backend/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/orgadmin

jobs:
  # ============================================
  # Lint and Code Quality
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspace=packages/orgadmin-shell

      - name: Run Prettier check
        run: npm run format:check --workspace=packages/orgadmin-shell

      - name: TypeScript type check
        run: npm run type-check --workspace=packages/orgadmin-shell

  # ============================================
  # Unit Tests
  # ============================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests - Components
        run: npm test --workspace=packages/components -- --run

      - name: Run unit tests - OrgAdmin Core
        run: npm test --workspace=packages/orgadmin-core -- --run

      - name: Run unit tests - OrgAdmin Shell
        run: npm test --workspace=packages/orgadmin-shell -- --run

      - name: Run unit tests - Events Module
        run: npm test --workspace=packages/orgadmin-events -- --run

      - name: Run unit tests - Memberships Module
        run: npm test --workspace=packages/orgadmin-memberships -- --run

      - name: Run unit tests - Merchandise Module
        run: npm test --workspace=packages/orgadmin-merchandise -- --run

      - name: Run unit tests - Calendar Module
        run: npm test --workspace=packages/orgadmin-calendar -- --run

      - name: Run unit tests - Registrations Module
        run: npm test --workspace=packages/orgadmin-registrations -- --run

      - name: Run unit tests - Ticketing Module
        run: npm test --workspace=packages/orgadmin-ticketing -- --run

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: orgadmin-unit-tests

  # ============================================
  # Integration Tests
  # ============================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate --workspace=packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run integration tests
        run: npm run test:integration --workspace=packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          NODE_ENV: test

  # ============================================
  # E2E Tests
  # ============================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost/health; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e --workspace=packages/orgadmin-shell

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: packages/orgadmin-shell/playwright-report/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker-compose down

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/orgadmin-shell
          file: ./packages/orgadmin-shell/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_APP_NAME=ItsPlainSailing
            VITE_APP_VERSION=${{ github.sha }}

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.itsplainsailing.com/orgadmin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace=packages/orgadmin-shell

      - name: Build for staging
        run: npm run build --workspace=packages/orgadmin-shell
        env:
          VITE_API_BASE_URL: ${{ secrets.STAGING_API_URL }}
          VITE_KEYCLOAK_URL: ${{ secrets.STAGING_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM: staging
          VITE_KEYCLOAK_CLIENT_ID: orgadmin-staging
          VITE_APP_NAME: ItsPlainSailing
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync packages/orgadmin-shell/dist/ \
            s3://${{ secrets.STAGING_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Run smoke tests
        run: |
          sleep 30  # Wait for CloudFront invalidation
          curl -f https://staging.itsplainsailing.com/orgadmin/ || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'OrgAdmin deployed to staging'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-e2e]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://itsplainsailing.com/orgadmin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace=packages/orgadmin-shell

      - name: Build for production
        run: npm run build --workspace=packages/orgadmin-shell
        env:
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_KEYCLOAK_URL: ${{ secrets.PRODUCTION_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM: production
          VITE_KEYCLOAK_CLIENT_ID: orgadmin-production
          VITE_APP_NAME: ItsPlainSailing
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_ENABLE_ANALYTICS: true
          VITE_ENABLE_PERFORMANCE_MONITORING: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Backup current deployment
        run: |
          aws s3 sync s3://${{ secrets.PRODUCTION_S3_BUCKET }}/ \
            s3://${{ secrets.PRODUCTION_S3_BUCKET }}-backup-$(date +%Y%m%d-%H%M%S)/ \
            --quiet

      - name: Deploy to S3
        run: |
          aws s3 sync packages/orgadmin-shell/dist/ \
            s3://${{ secrets.PRODUCTION_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PRODUCTION_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Run smoke tests
        run: |
          sleep 30  # Wait for CloudFront invalidation
          curl -f https://itsplainsailing.com/orgadmin/ || exit 1

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'OrgAdmin deployed to production'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================
  # Database Migrations (Production)
  # ============================================
  migrate-production:
    name: Run Database Migrations (Production)
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production-db
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace=packages/backend

      - name: Backup database
        run: |
          echo "Database backup should be performed here"
          # Add your database backup script

      - name: Run migrations
        run: npm run migrate --workspace=packages/backend
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Verify migrations
        run: npm run migrate:status --workspace=packages/backend
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
