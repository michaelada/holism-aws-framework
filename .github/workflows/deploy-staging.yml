name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run all tests
        run: npm run test
      
      - name: Check test coverage
        run: |
          npm run test:backend -- --coverage
          npm run test:frontend -- --coverage
          npm run test:admin -- --coverage
          npm run test:components -- --coverage
      
      - name: Build all packages
        run: npm run build:all
  
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/aws-web-framework-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/backend
          file: ./packages/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-backend:buildcache,mode=max
          target: production
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/aws-web-framework-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/frontend
          file: ./packages/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-frontend:buildcache,mode=max
          target: production
      
      - name: Extract metadata for admin
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/aws-web-framework-admin
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
      
      - name: Build and push admin image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/admin
          file: ./packages/admin/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-admin:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/aws-web-framework-admin:buildcache,mode=max
          target: production
  
  deploy:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        run: |
          cd terraform/environments/staging
          terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform/environments/staging
          terraform plan -out=tfplan
      
      - name: Terraform Apply
        run: |
          cd terraform/environments/staging
          terraform apply -auto-approve tfplan
      
      - name: Get EC2 instance IPs
        id: get-instances
        run: |
          INSTANCE_IPS=$(aws ec2 describe-instances \
            --filters "Name=tag:Environment,Values=staging" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
          echo "instance_ips=$INSTANCE_IPS" >> $GITHUB_OUTPUT
      
      - name: Deploy to EC2 instances
        run: |
          for IP in ${{ steps.get-instances.outputs.instance_ips }}; do
            echo "Deploying to $IP"
            ssh -o StrictHostKeyChecking=no ec2-user@$IP << 'EOF'
              cd /opt/aws-web-framework
              docker-compose pull
              docker-compose up -d
              docker-compose ps
          EOF
          done
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check - Backend
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.example.com/health)
          if [ $RESPONSE -ne 200 ]; then
            echo "Backend health check failed with status $RESPONSE"
            exit 1
          fi
          echo "Backend health check passed"
      
      - name: Health check - Frontend
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://staging.example.com)
          if [ $RESPONSE -ne 200 ]; then
            echo "Frontend health check failed with status $RESPONSE"
            exit 1
          fi
          echo "Frontend health check passed"
      
      - name: Health check - Admin Frontend
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://staging.example.com/admin)
          if [ $RESPONSE -ne 200 ]; then
            echo "Admin frontend health check failed with status $RESPONSE"
            exit 1
          fi
          echo "Admin frontend health check passed"
      
      - name: API smoke test - Metadata service
        run: |
          RESPONSE=$(curl -s https://staging-api.example.com/api/metadata/fields)
          if [ -z "$RESPONSE" ]; then
            echo "Metadata API smoke test failed"
            exit 1
          fi
          echo "Metadata API smoke test passed"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful!"
          echo "Environment URL: https://staging.example.com"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Staging deployment failed!"
          exit 1
