groups:
  - name: aws_framework_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(aws_framework_http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(aws_framework_http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High HTTP 5xx error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High response time alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(aws_framework_http_request_duration_seconds_bucket[5m])
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # Database connection pool exhaustion
      - alert: DatabasePoolExhaustion
        expr: |
          aws_framework_db_connection_pool_size{state="idle"} < 2
        for: 2m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} idle connections remaining in pool"

      # High database query error rate
      - alert: HighDatabaseErrorRate
        expr: |
          rate(aws_framework_db_query_errors_total[5m]) > 1
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "High database query error rate"
          description: "Database errors occurring at {{ $value }} per second"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            rate(aws_framework_db_query_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s (threshold: 1s)"

      # Service down
      - alert: ServiceDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 1 minute"

      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: |
          rate(aws_framework_auth_token_validations_total{status="failure"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
          component: authentication
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failures occurring at {{ $value }} per second"

      # High validation error rate
      - alert: HighValidationErrorRate
        expr: |
          rate(aws_framework_validation_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: info
          component: validation
        annotations:
          summary: "High validation error rate"
          description: "Validation errors occurring at {{ $value }} per second"
