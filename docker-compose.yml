services:
  postgres:
    image: postgres:16-alpine
    container_name: aws-framework-postgres
    environment:
      POSTGRES_DB: aws_framework
      POSTGRES_USER: framework_user
      POSTGRES_PASSWORD: framework_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U framework_user -d aws_framework"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: aws-framework-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: framework_user
      KC_DB_PASSWORD: framework_password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET / HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: aws-framework-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: aws_framework
      DATABASE_USER: framework_user
      DATABASE_PASSWORD: framework_password
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: aws-framework
      KEYCLOAK_CLIENT_ID: aws-framework-client
      API_PORT: 3000
      LOG_LEVEL: debug
      # Keycloak Admin Configuration for admin operations
      KEYCLOAK_ADMIN_CLIENT_ID: admin-cli
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET}
      KEYCLOAK_ADMIN_BASE_URL: http://keycloak:8080
      KEYCLOAK_ADMIN_REALM: aws-framework
      # Development: Disable authentication
      DISABLE_AUTH: true
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./packages/backend/src:/app/src:ro
      - ./packages/backend/migrations:/app/migrations:ro

